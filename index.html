<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hogwarts - Conheça e Surpreenda-se</title>
  </head>

  <body>
    <div class="full-container">
      <div class="first-container">
        <header>
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"
                ><img
                  class="logo-hogwarts"
                  src="./assets/logo.png"
                  alt="Logo Hogwarts"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="nav-text collapse navbar-collapse"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link text-white" href="index.html">Home</a>
                  <a class="nav-link text-white" href="#seccondContainer"
                    >Cenários</a
                  >
                  <a class="nav-link text-white" href="#thirdContainer"
                    >Inscreva-se</a
                  >
                </div>
              </div>
            </div>
          </nav>
        </header>

        <div class="first-content" id="firstContainer">
          <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
            <h3 class="text-white">
              Visite a maior escola de bruxaria do mundo
            </h3>

            <h1 class="text-white">Hogwarts</h1>

            <a href="./pages-html/saiba-mais.html">
              <button type="button" class="first-btn btn btn-outline-light mt-5">
                Saiba mais
              </button>
            </a>
          </div>
        </div>

        <div class="arrow-content">
          <img
            class="arrow"
            src="./assets/arrow.png"
            alt="Seta apontando paa baixo."
          />
        </div>
      </div>

      <div class="seccond-container bg-dark" id="seccondContainer">
        <div class="places">
          <div class="places-container">
            <div class="frame">
              <img src="./assets/frame.png" alt="Moldura de quadro." />
            </div>

            <div id="carouselPlaces" class="carousel slide">
              <div class="carosel-places-content">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/sc-4.jpg" class="d-block" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/sc-2.jpg" class="d-block" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/sc-3.jpg" class="d-block" alt="..." />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselPlaces"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon bg-dark"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselPlaces"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon bg-dark"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="seccond-content">
          <div
            data-aos="fade-left"
            data-aos-duration="1500"
            data-aos-delay="500"
          >
            <h2 class="text-white">
              Caminhe pelos locais usados <br />na gravação dos filmes
            </h2>
          </div>
        </div>
      </div>

      <div class="third-container" id="thirdContainer">
        <div class="letter-container">
          <div data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="500">
            <h2 class="text-center text-white mb-5">
              Inscreva-se <i class="bi bi-arrow-down"></i></i>
            </h2>
            <a href="./pages-html/inscreva-se.html">
              <img src="./assets/letter.png" alt="Carta para Hogwarts." />
            </a>
          </div>
        </div>
      </div>

      <footer class="bg-dark">
        <div class="copy text-white">
          <p>Striffer &copy;2024</p>
        </div>

        <div class="social-media">
          <a
            class="text-white"
            href="https://www.instagram.com/pedro_carim/?hl=pt-br"
            target="_blank"
            ><i class="bi bi-instagram"></i> Instagram</a
          >
          <a
            class="text-white"
            href="https://github.com/Striffer"
            target="_blank"
            ><i class="bi bi-github"></i> GitHub</a
          >
          <a
            class="text-white"
            href="https://www.linkedin.com/in/pedro-lima-4b6454247/"
            target="_blank"
            ><i class="bi bi-linkedin"></i> Linkedin</a
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
