<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Hogwarts - Saiba mais</title>
  </head>

  <body>
    <div class="full-container">
      <div class="first-container first-container-saiba-mais">
        <header>
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"
                ><img
                  class="logo-hogwarts"
                  src="../assets/logo.png"
                  alt="Logo Hogwarts"
              /></a>
              <button
                class="navbar-toggler nav-saiba-mais"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="nav-text collapse navbar-collapse"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link text-white" href="../index.html">Home</a>
                </div>
              </div>
            </div>
          </nav>
        </header>

        <div class="first-content" id="firstContainer">
          <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
            <h3 class="text-white">
              Bem-vindo(a) à Plataforma 9 3/4.<br />Prepare seu bilhete que o
              trem já vai sair!
            </h3>

            <div
              data-aos="flip-left"
              data-aos-duration="1500"
              data-aos-delay="1000"
            >
              <div class="ticket">
                <a href="#seccondContainerSaibaMais">
                  <img
                    src="../assets/ticket.png"
                    alt="Bilhete da plataforma."
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="seccond-container" id="seccondContainerSaibaMais">
        <div
          class="seccond-content-saiba-mais mx-3"
          style="background-color: rgba(256, 256, 256, 0.8)"
          data-aos="fade-down"
          data-aos-duration="2000"
        >
          <div>
            <h2 class="text-center">Olá! Que bom vê-lo(a) aqui!<br />O que deseja comprar?</h2>

            <table class="table table-borderless price-table my-5">
              <tbody>
                <tr>
                  <td>Bilhete Único</td>
                  <td>R$149,90</td>
                  <td><a href="#"
                    ><button type="button" class="btn btn-success">
                      Comprar
                    </button></a
                  ></td>
                </tr>

                <tr>
                  <td>Bilhete Dúplo</td>
                  <td>R$280,00</td>
                  <td><a href="#"
                    ><button type="button" class="btn btn-success">
                      Comprar
                    </button></a
                  ></td>
                </tr>

                <tr>
                  <td>Bilhete Quádruplo</td>
                  <td>R$320,00</td>
                  <td><a href="#"
                    ><button type="button" class="btn btn-success">
                      Comprar
                    </button></a
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <footer class="bg-dark">
        <div class="copy text-white">
          <p>Striffer &copy;2024</p>
        </div>

        <div class="social-media">
          <a
            class="text-white"
            href="https://www.instagram.com/pedro_carim/?hl=pt-br"
            target="_blank"
            ><i class="bi bi-instagram"></i> Instagram</a
          >
          <a
            class="text-white"
            href="https://github.com/Striffer"
            target="_blank"
            ><i class="bi bi-github"></i> GitHub</a
          >
          <a
            class="text-white"
            href="https://www.linkedin.com/in/pedro-lima-4b6454247/"
            target="_blank"
            ><i class="bi bi-linkedin"></i> Linkedin</a
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
