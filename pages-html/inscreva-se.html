<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Hogwarts - Inscreva-se</title>
  </head>

  <body>
    <div class="full-container-inscrevase">
        <header>
          <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"
                ><img
                  class="logo-hogwarts"
                  src="../assets/logo.png"
                  alt="Logo Hogwarts"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="nav-text collapse navbar-collapse"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link text-white" href="../index.html">Home</a>
                </div>
              </div>
            </div>
          </nav>
        </header>

      <div class="first-container first-container-inscrevase">
        <div class="first-content" id="firstContentInscrevase">
            <h2 class="text-light mt-5">Formulário de Inscrição</h2>

            <div class="form-container">
                <form class="row g-3 mt-5">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label text-light">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
    
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label text-light">Senha</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
    
                    <div class="col-12">
                      <label for="inputAddress" class="form-label text-light">Rua</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
    
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label text-light">Cidade</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
    
                    <div class="col-md-4">
                      <label for="inputState" class="form-label text-light">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecione...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AM</option>
                        <option>AP</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MG</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>PR</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>RS</option>
                        <option>SC</option>
                        <option>SE</option>
                        <option>SP</option>
                        <option>TO</option>
                      </select>
                    </div>
    
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label text-light">CEP</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label text-light" for="gridCheck">
                          Quero receber uma carta em casa!
                        </label>
                      </div>
                    </div>
    
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

      <footer class="bg-dark">
        <div class="copy text-white">
          <p>Striffer &copy;2024</p>
        </div>

        <div class="social-media">
          <a
            class="text-white"
            href="https://www.instagram.com/pedro_carim/?hl=pt-br"
            target="_blank"
            ><i class="bi bi-instagram"></i> Instagram</a
          >
          <a
            class="text-white"
            href="https://github.com/Striffer"
            target="_blank"
            ><i class="bi bi-github"></i> GitHub</a
          >
          <a
            class="text-white"
            href="https://www.linkedin.com/in/pedro-lima-4b6454247/"
            target="_blank"
            ><i class="bi bi-linkedin"></i> Linkedin</a
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
